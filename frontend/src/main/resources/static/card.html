<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VocabulApp</title>
	
	<script type="text/javascript" src="./script/jQuery.js"></script>

	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="stylesheet" href="css/card.css">
</head>
<body>

<!--header section-->
<header>
	<a href="./index.html"><img src="images/LogoVS.jpg" class="logo"></a>
	
	<input type="checkbox" id="menu-bar">
	<label for="menu-bar" class="fas fa-bars"></label>	
	
	<nav class="navbar">
		<a class="create" style="color: white" href="./card.html">Create</a>
		<a href="./index.html">Home</a>
		<a href="./library.html">Library</a>
		<a href="./translate.html">Translate</a>
		<a href="./query.html">Query</a>
	</nav>
</header>

<!--card section-->
	<section class="card" id="card">
		<div class="image">
			<img src="images/card.jpg" alt="">
			<figcaption style="margin-left: 90px"><a href="https://de.freepik.com/fotos-vektoren-kostenlos/geschaeft" style="text-decoration: none; font-size: 8;">Geschäft Vektor erstellt von vectorjuice - de.freepik.com</a></figcaption>
		</div>
		
		<form name="cardForm" id="cardForm">
			<h1 class="heading">Create a new card<br>
				<h2>Please enter a name for the set and a german word</h2>
			<div class="inputBox">
				<input id="set" name="name" type="text" placeholder="Name of the set *" required="required">
			</div>
			<div class="inputBox">
				<input id="german" name="german" type="text" placeholder="Deutsch *" required>
			</div>
			<div class="inputBox">
				<input id="english" name="english" type="text" placeholder="English">
			</div>
			<div class="inputBox">
				<input id="turkish" name="turkish" type="text" placeholder="Türkçe">
			</div>
			<div class="inputBox">
				<input id="spanish" name="spanish" type="text" placeholder="Español">
			</div>
			 <input class="btn1" type="reset" style="background-color: #ff8585" value="Reset">
			<input id="saveCard" type="button" class="btn" style="border: none; float: right" value="Save">
		</form>
	</section>
	
</body>
</html>

<script>
	 function saveCard() {
        fetch('http://localhost:8080/card/add',{
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify({
			    "id": 0,
				"set": document.getElementById('set').value,
				"german": document.getElementById('german').value,
				"english": document.getElementById('english').value,
				"turkish": document.getElementById('turkish').value,
				"spanish": document.getElementById('spanish').value
			})
		}).then(response => {
            return response.json();
           })
		   .then(data => console.log(data))
		   .catch(error => console.log('Error'))
    }
	
	$(document).ready(function() {
        let myButton = document.getElementById("saveCard");
        myButton.addEventListener('click', saveCard);
	});
</script>
