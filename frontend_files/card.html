<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VocabulApp</title>
	
	<script type="text/javascript" src="./script/jQuery.js"></script>
	<script type="text/javascript" src="./script/VocabulAppAPI.js"></script>
    <script type="text/javascript" src="./script/main.js"></script>

	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="stylesheet" href="css/card.css">
</head>
<body>

<!--header section-->
<header>
	<a href="./index.html"><img src="images/LogoVS.jpg" class="logo"></a>
	
	<input type="checkbox" id="menu-bar">
	<label for="menu-bar" class="fas fa-bars"></label>	
	
	<nav class="navbar">
		<a class="create" style="color: white" href="./card.html">Create</a>
		<a href="./index.html">Home</a>
		<a href="./library.html">Library</a>
		<a href="./translate.html">Translate</a>
		<a href="./query.html">Query</a>
		<a class="logIn" style="color: white" href="./logIn.html">Log in</a>
	</nav>
</header>

<!--card section-->
	<section class="card" id="card">
		<div class="image">
			<img src="images/card.jpg" alt="">
			<figcaption style="margin-left: 90px"><a href="https://de.freepik.com/fotos-vektoren-kostenlos/geschaeft" style="text-decoration: none; font-size: 8;">Geschäft Vektor erstellt von vectorjuice - de.freepik.com</a></figcaption>
		</div>
		
		<form method="post" action="">
			<h1 class="heading">Create a new card</h1>
			<div class="inputBox">
				<input id="name" type="text" placeholder="Name of the set" required>
			</div>
			<div class="inputBox">
				<input id="german" type="text" placeholder="Deutsch" required>
			</div>
			<div class="inputBox">
				<input id="english" type="text" placeholder="English" required>
			</div>
			<div class="inputBox">
				<input id="turkish" type="text" placeholder="Türkçe" required>
			</div>
			<div class="inputBox">
				<input id="spanish" type="text" placeholder="Español" required>
			</div>
			<input type="submit" class="btn" style="border: none; float: right" onclick="addCard()" value="Save">
		</form>
	</section>
	
</body>
</html>
