<script>
    const initDetails = {
        method: 'get',
        headers: {
            "Content-Type": "application/json; charset=utf-8"
        },
    }
    
    function getCard() {
        fetch('http://localhost:8080/card/14', initDetails)
        .then(response => {
            if (response.status !== 200) {
                console.log('Looks like there was a problem. Status Code: ' +
                response.status);
                return;
            }
            return response.json();
            }
        )
        .then(myJson => {
            document.getElementById("german").value = JSON.stringify(myJson["german"]);
			document.getElementById("spanish").value = JSON.stringify(myJson["spanish"]);
			document.getElementById("set").value = JSON.stringify(myJson["set"]);
			document.getElementById("turkish").value = JSON.stringify(myJson["turkish"]);
			document.getElementById("english").value = JSON.stringify(myJson["english"]);
			document.getElementById("id").value = JSON.stringify(myJson["id"]);
        })
        .catch(err => {
            console.log('Fetch Error: ', err);
        });
    }
	
	$(document).ready(function() {
        let myButton = document.getElementById("getCard");
        myButton.addEventListener('click', getCard);
	});
	
	function deleteCard() {
        fetch('http://localhost:8080/card/14',{
			method: 'DELETE'
		}).then(response => {
            return response.json();
           })
		   .then(data => console.log(data))
		   .catch(error => console.log('Error'))
    }
	
	$(document).ready(function() {
        let myButton = document.getElementById("deleteCard");
        myButton.addEventListener('click', deleteCard);
	});
	
		 function putCard() {
        fetch('http://localhost:8080/card/14',{
			method: 'PUT',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify({
			    id: document.getElementById('id').value,
				set: document.getElementById('set').value,
				german: document.getElementById('german').value,
				english: document.getElementById('english').value,
				turkish: document.getElementById('turkish').value,
				spanish: document.getElementById('spanish').value
			})
		}).then(response => {
            return response.json();
           })
		   .then(data => console.log(data))
		   .catch(error => console.log('Error'))
    }
	
	$(document).ready(function() {
        let myButton = document.getElementById("putCard");
        myButton.addEventListener('click', putCard);
	});
