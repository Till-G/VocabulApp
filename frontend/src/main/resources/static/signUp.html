<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VocabulApp</title>
	
	<script type="text/javascript" src="./script/jQuery.js"></script>
	<script type="text/javascript" src="./script/VocabulAppAPI.js"></script>
    <script type="text/javascript" src="./script/main.js"></script>

	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="stylesheet" href="css/signUp.css">
</head>
<body>

<!--header section-->
<header>
	<a href="./index.html"><img src="images/LogoVS.jpg" class="logo"></a>
	
	<input type="checkbox" id="menu-bar">
	<label for="menu-bar" class="fas fa-bars"></label>	
	
	<nav class="navbar">
	<a class="logIn" style="color: white" href="./logIn.html">Log in</a>
	</nav>
	
</header>
<!--Sign Up section-->
	<section class="signUp" id="signUp">
		<div class="image">
			<img src="images/signUp.jpg" alt="">
			<figcaption style="margin-left: 90px"><a href='https://de.freepik.com/fotos-vektoren-kostenlos/blau'>Blau Vektor erstellt von vectorjuice - de.freepik.com</a></figcaption>
		</div>
		
		<form method="post" action="">
			<h1 class="heading">Sign Up</h1>
			<div class="inputBox">
				<label class="labelHeader">Birthday</label>
				<input id="birthday" type="date" required>
			</div>
			<div class="inputBox">
				<label class="labelHeader">Email</label>
				<input id="email" type="email" placeholder="mustermann@vocabulapp.com" required>
			</div>
			<div class="inputBox">
			<label class="labelHeader">Username</label>
				<input id="name" type="text" placeholder="mustermann123" required>
			</div>
			<div class="inputBox">
				<label class="labelHeader">Password</label>
				<input id="password" type="password" placeholder="●●●●●●●●" required>
			</div>
			<input type="submit" class="btn" style="border: none; float: right" onclick="addCard()" value="Sign Up">
		</form>
	</section>

</body>
</html>
