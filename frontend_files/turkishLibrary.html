<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VocabulApp</title>
	
	<script type="text/javascript" src="./script/jQuery.js"></script>
	<script type="text/javascript" src="./script/VocabulAppAPI.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="stylesheet" href="css/germanLibrary.css">
	<style>
		th{
			color: #333;
		}
	</style>
</head>
<body>

<!--header section-->
<header>
	<a href="./home.html"><img src="images/LogoVS.jpg" class="logo"></a>
	
	<input type="checkbox" id="menu-bar">
	<label for="menu-bar" class="fas fa-bars"></label>	
	
	<nav class="navbar">
		<a class="create" style="color: white" href="./card.html">Create</a>
		<a href="./home.html">Home</a>
		<a style="color: #ffb090" href="./library.html">Library</a>
		<a href="./translate.html">Translate</a>
		<a href="./query.html">Query</a>
	</nav>
</header>

<!--tables section-->
	<div class="container">
	<h1 class="heading">Türkçe</h1>
	<table class="cardTable">
		<thead>
			<tr>
				<th>ID</th>
				<th>Set</th>
				<th>Turkish</th>
				<th>German</th>
				<th>English</th>
				<th>Spanish</th>
			</tr>
		</thead>
		<tbody id="data">
		<tr>
		</tr>
		</tbody>
	</table>
	
	<div class="inputBox">
		<label>Which ID do you want to edit or delete?</label>
		<input id="id" type="text" style="text-align: center; margin-left: 1rem" required>
		<button id="getEditDelete" class="btn1" style="border: none;float: right">Edit/Delete</button>
	</div>
	<section class="card" id="card">
	<form id="cardForm">
			<h1 class="heading">Edit/Delete your selected Card</h1>
			<div class="inputBox">
				<input id="set" name="name"type="text" placeholder="Name of the set *" required>
			</div>
			<div class="inputBox">
				<input id="german" name="german" type="text" placeholder="Deutsch *" required>
			</div>
			<div class="inputBox">
				<input id="english" name="english" type="text" placeholder="English">
			</div>
			<div class="inputBox">
				<input id="turkish" name="turkish" type="text" placeholder="Türkçe">
			</div>
			<div class="inputBox">
				<input id="spanish" name="spanish" type="text" placeholder="Español">
			</div>
			<input id="saveCard" type="button" class="btn1" style="border: none; float: right" value="Save">
			<input id="deleteCard" type="button" class="btn1" style="border: none; float: right; margin-right: 1rem" value="Delete">
		</form>
		</section>
	</div>
	</div>

</body>
</html>

<script>
const initDetails = {
        method: 'get',
        headers: {
            "Content-Type": "application/json; charset=utf-8"
        },
    }
    
        fetch('http://localhost:8080/card/library/turkish', initDetails)
        .then(response => {
            if (response.status !== 200) {
                console.log('Looks like there was a problem. Status Code: ' +
                response.status);
                return;
            }
            return response.json();
            }
        )
        .then(myJson => {
            console.log(JSON.stringify(myJson));
			if(myJson.length > 0){
				var temp = "";
				myJson.forEach((u)=>{
					temp += "<tr>";
					temp += "<td>"+u.id+"</td>";
					temp += "<td>"+u.set+"</td>";
					temp += "<td>"+u.turkish+"</td>";
					temp += "<td>"+u.german+"</td>";
					if(u.english === undefined ){
						temp += "<td>"+"-"+"</td>";
					} else {
						temp += "<td>"+u.english+"</td>";
					}
					if(u.spanish === undefined){
						temp += "<td>"+"-"+"</td>";
					} else {
						temp += "<td>"+u.spanish+"</td>";
					}
				})
				document.getElementById("data").innerHTML = temp;
			}
        })
        .catch(err => {
            console.log('Fetch Error: ', err);
        });
		
		//get card with the ID
	function getEditDelete() {
        fetch('http://localhost:8080/card/'+document.getElementById("id").value, initDetails)
        .then(response => {
            if (response.status !== 200) {
                console.log('Looks like there was a problem. Status Code: ' +
                response.status);
                return;
            }
            return response.json();
            }
        )
        .then(myJson => {
           document.getElementById("german").value = JSON.stringify(myJson["german"]);
			document.getElementById("spanish").value = JSON.stringify(myJson["spanish"]);
			document.getElementById("set").value = JSON.stringify(myJson["set"]);
			document.getElementById("turkish").value = JSON.stringify(myJson["turkish"]);
			document.getElementById("english").value = JSON.stringify(myJson["english"]);
			document.getElementById("id").value = JSON.stringify(myJson["id"]);
        })
        .catch(err => {
            console.log('Fetch Error: ', err);
        });
    }
	
	$(document).ready(function() {
        let myButton = document.getElementById("getEditDelete");
        myButton.addEventListener('click', getEditDelete);
	});
	
	//Delete Card with the ID
	function deleteCard() {
        fetch('http://localhost:8080/card/'+document.getElementById("id").value,{
			method: 'DELETE'
		}).then(response => {
            return response.json();
           })
		   .then(data => console.log(data))
		   .catch(error => console.log('Error'))
    }
	
	$(document).ready(function() {
        let myButton = document.getElementById("deleteCard");
        myButton.addEventListener('click', deleteCard);
	});
	
	//Put Card with the ID 
	function saveCard() {
        fetch('http://localhost:8080/card/'+document.getElementById("id").value,{
			method: 'PUT',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify({
			    "id": document.getElementById('id').value,
				"set": document.getElementById('set').value,
				"german": document.getElementById('german').value,
				"english": document.getElementById('english').value,
				"turkish": document.getElementById('turkish').value,
				"spanish": document.getElementById('spanish').value
			})
		}).then(response => {
            return response.json();
           })
		   .then(data => console.log(data))
		   .catch(error => console.log('Error'))
    }
	
	$(document).ready(function() {
        let myButton = document.getElementById("saveCard");
        myButton.addEventListener('click', saveCard);
	});
	
</script>
