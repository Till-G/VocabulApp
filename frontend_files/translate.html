	<section class="translate" id="translate">
		<form method="post">

			<input type="button" id="getWord" class="btn" style="border: none; float: right" value="Translate"><br><br><br><br><br>
			<select id="zlanguages" class="languages" required>
				<option value="" selected disabled>Select a language:</option>
				<option value="german">Deutsch</option>
				<option value="english">English</option>
				<option value="turkish">Türkçe</option>
				<option value="spanish">Español</option>

			<div class="inputBox">
				<input type="text" placeholder="Translation..." readonly>
			</div>
		</form>

<script>
const word = document.getElementById("word").value;
console.log(word);

var aLanguage = document.getElementById("alanguages");
var alanguage = aLanguage.value;
console.log(alanguage);

var zLanguage = document.getElementById("zlanguages");
var zlanguage = zLanguage.value;
console.log(zlanguage);

const uri = 'http://localhost:8080/translate/alanguage/zlanguage/word';
    const initDetails = {
        method: 'get',
        headers: {
            "Content-Type": "application/json; charset=utf-8"
        },
        mode: "cors"
    }
    
    function getWord() {
        fetch(uri, initDetails)
        .then(response => {
            if (response.status !== 200) {
                console.log('Looks like there was a problem. Status Code: ' +
                response.status);
                return;
            }
            return response.json();
            }
        )
        .then(myJson => {
            console.log(JSON.stringify(myJson));
        })
        .catch(err => {
            console.log('Fetch Error: ', err);
        });
    }
    
    window.onload=function() {
        let myButton = document.getElementById("getWord");
        myButton.addEventListener('click', getWord);
    }
</script>
